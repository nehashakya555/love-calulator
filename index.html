<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
<div class="container w-50 m-auto text-center">
  <div class="card">
    <div class="card-header bg-danger text-white">Love Calculator</div>


    <div class="card-body m-auto">

    	<form class="form-inline">
    			<div class="form-group">
    				<input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name">
    			</div>
						<div><span class="pl-4 pr-4"> + </span></div>
    			<div class="form-group">
    				<input type="text" name="" class="form-control text-center"  placeholder="Love's Name" id="lname">
    			</div>

		</form>
		<br>
				<div class="w-75 m-auto">
				<button class="btn btn-success w-50" onclick="checkloveper()"> Click</button>
				</div>
		<br>
				<div>
			<input type="text" name="" id="lovevalue" class="form-control text-center w-50 m-auto" placeholder="Love percentage">
				</div>
	

</div>

    <div class="card-footer text-white bg-dark">God Bless!!</div>
  </div>
</div>
</header>
	<script src="script.js"></script>
</body>
</html>
